<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  </head>
  <body>  
    <div class="container-fluid">
    <div class="row vh-100">
      <div class="col-3 background-primary">
        <div class="position-fixed p-2">
          <h3 class="title">Filtrar Pokémon</h3>
          <select name="" id="filtro-tipo" class="custom-select mb-3">
            <option value="Por tipo">Por tipo</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Electric">Eléctrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Hierba</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>
          <select name="" id="filtro-huevo" class="custom-select">
            <option value="Por huevo">Por huevo</option>
            <option value="Not in Eggs">No huevo</option>
            <option value="2 km">Huevo 2km</option>
            <option value="5 km">Huevo 5km</option>
            <option value="10 km">Huevo 10km</option>
          </select>
        </div>
      </div>
     
      <div class="col-md-9 col-sm-8 col-xs-12 bg-light pl-0">
        <header class="mb-5 position-fixed background-secondary w-100">
          <div class="p-2">
            <h4 class="title">Dashboard</h4>
            <h1 class="title">Pokédex</h1>
          </div>
        </header>
        <div class="row margin-top">
          <div id="container-pokemon"> </div> 
        </div>       
      </div>  
     
         
    </div>
    </div>

      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
  
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
